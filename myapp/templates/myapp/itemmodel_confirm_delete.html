<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Site</title>
</head>
<body>
    <h1>Item Delete</h1>
    <p><a href="{% url 'ns:item-list' %}">Go ListView</a></p>
    <div id="main">
        <p>Name: {{ object.name }}</p>
        <p>UnitPrice: {{ object.unit_price }}</p>
    </div>
    
    <div>
        <p>Delete?</p>
        <form method="post" action="" name="detail">
            {% csrf_token %}
            <input type="submit" id="save" value="Save">
        </form>
    </div>
</body>
</html>
